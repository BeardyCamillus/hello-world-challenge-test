plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compile(name: 'openapi-java-client-1.0', ext: 'jar')
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.5.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'org.threeten', name: 'threetenbp', version: '1.4.3'
    compile group: 'io.gsonfire', name: 'gson-fire', version: '1.8.4'
    compile group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'
}
